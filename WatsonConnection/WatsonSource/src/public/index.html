<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <main>
    <section class="form-section">
      <h1 class="page-title">Chatbot</h1>
      <form class="url-form">
		<textarea id="responsearea" rows="4" cols="50" float=center></textarea>
        <input class="url-input" type="text" placeholder="Enter Text"
        required name="text" autofocus>
        <button type="submit" class="submit-button">Send</button>
      </form>
    </section>
    <section class="result-section"></section>
  </main>
<script src="main.js"></script>
</body>
</html>
